<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
	<div>
		<h3>부서목록</h3>
		<div style="padding-top: 30px">

			<table class="table">
				<thead>
					<tr>
						<th>부서번호</th>
						<th>부서명</th>
						<th>부서생성일</th>
						<th>부서레벨</th>
						<th>부서스텝</th>
						<th>상위부서번호</th>
						<th>업무분류</th>
						<th>관리자</th>
						<th>부서주소</th>
						<th>전화번호</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dept:${deptlist}">
						<td><a 
							th:href="@{/dept/read.do(deptno=${dept.deptno},state=READ)}" th:text="${dept.deptno}"></a></td>
						<td th:text="${dept.deptname}"></td>
						<td th:text="${dept.deptStartDay}"></td>
						<td th:text="${dept.deptlevel}"></td>
						<td th:text="${dept.deptstep}"></td>
						<td th:text="${dept.deptuppercode}"></td>
						<td th:text="${dept.job_category}"></td>
						<td th:text="${dept.mgr_id}"></td>
						<td th:text="${dept.deptaddr}"></td>
						<td th:text="${dept.depttel}"></td>
						<td><a
							th:href="@{/dept/delete.do(deptno=${dept.getDeptno})}">삭제</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
