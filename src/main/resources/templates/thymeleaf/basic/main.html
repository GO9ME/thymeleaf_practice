<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>includePage에 정의된 내용 중 fragment 가져와서 연결하기</h1>
	<h2>insert</h2>
	<div style="background-color: yellow;">메인의 영역 ----- 1</div>

	<!-- 외부파일ㅇ서 정의된 조각을 사용하는 경우 ~{}를 써서 경로를 정의하는 것이 기본 문법이나 간단한 작업을 하는 경우 생략이 가능
	th:insert= ~(연결된 뷰의 path :: 정의된 프레그먼트의 이름} -->
	<div th:insert="~{thymeleaf/basic/includePage :: content1}"></div>
	<div style="background-color: pink;">메인의 영역 ----- 2</div>
	<div style="background-color: skyblue;">메인의 영역 ----- 3</div>

	<h2>replace</h2>
	<div id="menu" th:replace="~{thymeleaf/basic/includePage :: content1}"></div>

	<h2>변수 넘겨서 사용하기</h2>
	<div id="valtest"
		th:replace="~{thymeleaf/basic/includePage :: content2('bts','방탄소년단')}"></div>
</body>
</html>
